
<!doctype html>
<html lang="en">
<head>
<script>
    document.addEventListener( 'DOMContentLoaded', function(event) {
      var el = document.getElementById("email-form");
      var url = window.location.href;
      var n = url.indexOf("?");
      if(n > 1){ // find the url parameter
          var param = url.substring((n + 1), url.length);
          el.className += param;
      }
    });
  </script>
<title>Star Tribune email sign up</title>
